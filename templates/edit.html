<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Task</h1>
        <form action="{{ url_for('update', id=todo.id) }}" method="POST">
            <input type="text" name="task" value="{{ todo.task }}" required>
            <button type="submit">Update</button>
        </form>
        <br>
        <button onclick="window.location.href='{{ url_for('index') }}'">Back</button>
    </div>
</body>
</html>
