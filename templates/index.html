<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>
        
        <form action="/add" method="POST">
            <input type="text" name="task" placeholder="Enter a new task">
            <button type="submit">Add</button>
        </form>
        
        <ul>
            {% for todo in todos %} <!-- for each task in todo list -->
                <li>
                    <span class="{% if todo.completed %}completed{% endif %}">{{ todo.task }}</span>
                    {% if todo['completed'] %}
                        <br>
                        <a href="{{ url_for('complete', id=todo.id) }}">[Undo ‚Ü©Ô∏è]</a>
                    {% else %}
                        <br>
                        <a href="{{ url_for('complete', id=todo.id) }}">[Mark as complete ‚úÖ]</a>  
                    {% endif %}
                    
                    <a href="{{ url_for('delete', id=todo.id) }}">[Delete ‚ùå]</a>
                    <a href="{{ url_for('edit', id=todo.id) }}">[Edit üìù]</a>
                    <br>
                    <small style="color: #777;">Added on: {{ todo.created_at[:16].replace('T', ' ') }}</small>    
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
